        /* Adding some spacing below the hero section */
        .content-section {
          padding: 50px 0;
        }
    
        /* Basic animation for images */
        .img-fluid {
          transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
          height: 200px; /* Fixed height for all images */
          object-fit: cover; /* Ensure images maintain aspect ratio while covering div */
        }
    
        /* Hover effect for zooming images */
        .img-fluid:hover {
          transform: scale(1.1); /* Zoom in on hover */
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Adding shadow for 3D effect */
        }
    
        /* Fade-in effect for images */
        .fade-in {
          animation: fadeIn 1s ease-out;
        }
    
        /* Fade-in animation */
        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
    
        /* Styling the image container to center the images */
        .image-container {
          display: flex;
          flex-wrap: wrap;
          gap: 15px;
          justify-content: space-between;
          margin-bottom: 30px; /* Spacing between rows */
        }
    
        /* Ensuring each image div has equal width and height */
        .image-container .col-md-3 {
          flex: 1 1 22%;  /* Makes 4 images in 1 row, with a gap */
          max-width: 22%;
          height: 300px; /* Fixed height for div */
        }
    
        /* Add some margin to the rows to ensure there's space between them */
        .row {
          margin-bottom: 30px; /* Space between image rows */
        }
